<div class="card bg-light mb-3">
    <div class="card-header">
        <h3 class="text-center">{{titulo}}</h3>
    </div>
    <div class="card-body">
        <button class="btn btn-link my-2" routerLink="/cursos" >&lt;&lt;volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" 
                [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="model.id ? editar():crear()">{{model.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
