<div class="card bg-light mb-3">
    <div class="card-header">
        <h3 class="text-center">{{titulo}}</h3>
    </div>
    <div class="card-body">
        <button class="btn btn-link my-2" routerLink="/alumnos" >&lt;&lt;volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" 
                [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" class="form-control"
                [(ngModel)]="model.apellidos">
                <div class="alert alert-danger" *ngIf="error && error.apellidos">
                    {{error.apellidos}}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control"
                [(ngModel)]="model.email">
                <div class="alert alert-danger" *ngIf="error && error.email">
                    {{error.email}}
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile01" 
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Seleccionar foto</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" (click)="model.id ? editar():crear()">{{model.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
